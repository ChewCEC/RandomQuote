<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generetor</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>

<body>
    <div class="sidebar">
        <a class="active">Quote Resources</a>
        <a id="api-quotable">Quotable</a>
        <a id="api-zen">Zenquotes</a>
        <a id="api-favqs">FavQs</a>
    </div>

    <div>
        <div class="quote-generator">
            <div id="quote-Autor">Quote autor</div>
            <div class="quote-tags">etiquetas del quote</div>
            <div class="quote-Container">
                <div id="quote-text">Quote text</div>
            </div>
        </div>
        <div class="quote-buttons">
            <button id="new-quote">
                <img src="./Resources/Regroup.svg" alt="new-quote">
            </button>
            <button id="copy-quote">
                <img src="./Resources/link.svg" alt="copy-quote">
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
