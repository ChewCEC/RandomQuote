<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generetor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="quote-generator">
            <div class="quote-Autor">Quote autor</div>
            <div class="quote-tags">etiquetas del quote</div>
            <div class="quote-Container">
                <div id="quote-Text">Quote text</div>
            </div>
        </div>    
        <div class="quote-buttons">
            <button id="new-quote">
                <img src="./Resources/Regroup.svg" alt="new-quote">
            </button>
            <button id="copy-quote">
                <img src="./Resources/link.svg" alt="copy-quote">
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
